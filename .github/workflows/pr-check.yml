name: Code Quality Checks

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm          

      - name: Install dependencies
        run: pnpm i

      - name: Type check
        run: pnpm typecheck

      - name: Prettier check
        run: pnpm format:check

      - name: Lint check
        run: pnpm lint 
